apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "swanlab.server.fullname" . }}
  labels:
  {{- include "swanlab.server.labels" . | nindent 4 }}
spec:
  replicas: {{ default 0 .Values.service.server.replicas }}
  selector:
    matchLabels:
    {{- include "swanlab.server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "swanlab.server.labels" . | nindent 8 }}
      {{- include "swanlab.server.selectorLabels" . | nindent 8 }}
      {{- if .Values.service.server.customAnnotations }}
      annotations:
      {{- toYaml .Values.service.server.customAnnotations | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: Always
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: ping
          image: {{.Values.helper.repository}}:{{.Values.helper.tag}}
          imagePullPolicy: {{.Values.helper.pullPolicy}}
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "swanlab.redis.secretName" . }}
                  key: url
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "swanlab.postgres.secretName" . }}
                  key: primaryUrl
            - name: POSTGRES_REPLICA_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "swanlab.postgres.secretName" . }}
                  key: replicaUrl
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Define a function to parse URL and check port
              check_service() {
                service_name=$1
                url=$2
                default_port=$3

                # If env var is empty, skip check (e.g., Replica might be optional)
                if [ -z "$url" ]; then
                echo "‚ö™ $service_name URL not set, skipping check."
                return
                fi

                # --- URL parsing logic (compatible with BusyBox sh) ---
                # 1. Remove protocol header (e.g., postgres://)
                tmp="${url#*://}"
                # 2. Remove path/params (e.g., /dbname?sslmode=disable)
                tmp="${tmp%%/*}"
                tmp="${tmp%%\?*}"
                # 3. Remove auth info (e.g., user:password@), keep only content after @
                host_port="${tmp##*@}"

                # 4. Separate host and port
                host="${host_port%:*}"
                port="${host_port##*:}"

                # If host equals port, no port specified in URL (e.g., host/db)
                if [ "$host" = "$port" ]; then
                port="$default_port"
                fi

                # --- Check logic ---
                echo "‚û°Ô∏è  Checking $service_name ($host:$port)..."
                until nc -z -w 1 "$host" "$port"; do
                echo "   ‚è≥ Waiting for $service_name to be ready..."
                sleep 2
                done
                echo "‚úÖ $service_name is ready!"
              }

              echo "üîç Starting dependency check..."

              # Check Redis
              check_service "Redis" "$REDIS_URL" "6379"

              # Check Postgres Primary
              check_service "Postgres Primary" "$POSTGRES_URL" "5432"

              # Check Postgres Replica (if available)
              check_service "Postgres Replica" "$POSTGRES_REPLICA_URL" "5432"

              echo "üéâ All dependencies are ready!"
      containers:
        - name: server
          image: {{ include "swanlab.server.image" . | quote }}
          imagePullPolicy: {{ .Values.service.server.image.pullPolicy }}
          ports:
            - containerPort: 3000
              name: server
          command:
            - bash
            - -c
            - npx prisma migrate deploy && node migrate.js && pm2-runtime app.js
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{include "swanlab.postgres.secretName" . }}
                  key: primaryUrl
            - name: DATABASE_URL_REPLICA
              valueFrom:
                secretKeyRef:
                  name: {{include "swanlab.postgres.secretName" . }}
                  key: replicaUrl
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{include "swanlab.s3.secretName" . }}
                  key: accessKey
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{include "swanlab.s3.secretName" . }}
                  key: secretKey
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{include "swanlab.redis.secretName" . }}
                  key: url
            - name: VERSION
              value: {{ .Chart.AppVersion | quote }}
            - name: SERVER_PREFIX
              value: /api
        {{- if .Values.service.server.resources }}
          resources:
        {{- toYaml .Values.service.server.resources | nindent 12 }}
        {{- end }}
      {{- if .Values.service.server.customNodeSelector }}
      nodeSelector:
      {{- toYaml .Values.service.server.customNodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.service.server.customTolerations }}
      tolerations:
      {{- toYaml .Values.service.server.customTolerations | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "swanlab.server.fullname" . }}
  labels:
  {{- include "swanlab.server.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
  {{- include "swanlab.server.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ include "swanlab.server.port" . }}
      targetPort: server